<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mb-1 text-center mt-5"> Formulario </h3>
            <hr class="mb-4">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores deleniti suscipit veritatis soluta ipsum
                dolorum incidunt quos quidem numquam temporibus, minima, alias aliquam nemo in unde saepe eos veniam?
                Vel.</p>
        </div>
    </div>

    <div class="row">

        <div class="col-md-5 mt-4">
            <form #formNew="ngForm" (ngSubmit)="onSubmit(formNew.value)" class="mb-5">

                <div class="form-group">
                    <label> Titulo </label>
                    <input type="text" name="title" class="form-control" ngModel>
                </div>

                <div class="form-group">
                    <label> Imagen principal </label>
                    <input type="text" name="main_image" class="form-control" ngModel>
                </div>

                <div class="form-group">
                    <label> Categoría </label>

                    <select id="" name="category" class="form-control" ngModel>
                        <option value="política">Política</option>
                        <option value="economía">Economía</option>
                        <option value="cultura">Cultura</option>
                        <option value="historia">Historia</option>
                    </select>

                </div>

                <div class="form-group">
                    <label> Palabras claves </label>
                    <input type="text" name="keywords" class="form-control" ngModel>
                </div>




                <div class="form-group">
                    <input type="checkbox" class="mr-2">
                    <label>Acepta las condiciones </label>
                </div>

                <div class="form-group">
                    <input type="checkbox" class="mr-2">
                    <label>Todos los derechos reservados </label>
                </div>

                <div class="form-group  mx-auto">
                    <input type="submit" value="Publicar post" class="btn form-control">
                </div>

            </form>

        </div>

        <div class="col-md-7">

            <div class="form-group mt-4">
                <label> Text </label>
                <input type="text" name="text" class="form-control" ngModel>
            </div>

        </div>

    </div>


</div>
